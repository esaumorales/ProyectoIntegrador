<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&family=Squada+One&display=swap"
    rel="stylesheet">

<div class="borde">
    <div class="regresar">
        <a href="/menu"><img src="/assets/pictures/regresar.png" class="boton_regresar"></a>
        <p class="proyecto">Lista de evidencia</p>
    </div>
    <div class="crear_buscar">
        <div class="buscar">
            <label class="texto_buscar">Tipo de proyecto:</label>
            <select class="caja_buscar1">
              <option> </option>
              <option>Proyecto</option>
              <option>Programa</option>
            </select>
            <label class="texto_buscar">Escuela Profesional:</label>
            <select class="caja_buscar2">
                <option> </option>
                <option>FIA</option>
                <option>FCE</option>
                <option>FACTEO</option>
            </select>

            <label class="texto_buscar">Semestre:</label>
            <select class="caja_buscar">
                <option> </option>
                <option>2023-1</option>
                <option>2023-2</option>
            </select>
        </div>
    </div>
    <div class="container_tabla">
      <table class="tabla">
        <thead>
            <tr>
                <th class="id">NÂ°</th>
                <th class="nombre_afiliacion">Nombre de Proyecto</th>
                <th class="tipo_proy">Tipo de Proyecto</th>
                <th class="semestre">Semestre</th>
                <th class="accion">Accion</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evidencias of evidencia">
            <td>{{evidencias.id}}</td>
            <td>{{evidencias.proyecto?.nombre_proyecto}}</td>
            <td>{{evidencias.proyecto?.parametros?.tipos}}</td>
            <td>{{evidencias.proyecto?.parametros?.valor}}</td>
            <td class="accion">
              <a [routerLink]="['/home/validevi']"><img src="/assets/pictures/check.png" class="check" width="25vw" ></a>
              <style>
                .accion{
                  width: 4.6vw;
                  text-decoration: center;
                }
                .check{
                  color: white;
                  filter: invert(100%);
                  padding-right: 0.2vw;
                }
              </style>
              <img src="/assets/pictures/editar.png" class="editar" >


            </td>
          </tr>
        </tbody>
    </table>
    </div>
</div>
